<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <title>Currency Conventer</title>
        <link rel="stylesheet" type="text/css" href="theme.css">
    </head>
    <body>

        <div id="app">
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-6">
                        <label >From </label>
                            <select v-model="from" name="" id="" class="form-control">
                              <option :value="currency.id" v-for="currency in formattedCurrensies">
                                  {{ currency.currencyName }}
                              </option>
                            </select>
                   
                            <label >To</label>
                                <select v-model="to" name="" id="" class="form-control">
                                        <option :value="currency.id" v-for="currency in formattedCurrensies">
                                                {{ currency.currencyName }}
                                            </option>
                                </select>
                        </div>
                </div>
               

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <input v-model="amount" type="text" placeholder="Amount" class="form-control my-5">
                            <div class="text-center">

                                <button :disabled="disabled" @click="convertCurrency()" class="btn btn-lg btn-primaty">

                                    {{ loading ? 'Converting ...' : 'Convert' }}
                                </button>

                            </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h1 class="text-center display-2 mt-5"> {{ calculateResult }} </h1>
                    </div>
                </div>

            </div>
        </div>





        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- production version, optimized for size and speed 
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        
        <script src="app.js"></script>
    </body>

</html>
