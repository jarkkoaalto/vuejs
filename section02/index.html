<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <title>Currency Conventer</title>
        <link rel="stylesheet" type="text/css" href="theme.css">
    </head>
    <body>

        <div id="app">
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-6">
                        <label >From </label>
                            <select name="" id="" class="form-control">
                              <option value="" v-for="currency in formattedCurrensies">
                                  {{ currency.currencyName }}
                              </option>
                            </select>
                   
                            <label >To</label>
                                <select name="" id="" class="form-control">
                                        <option value="" v-for="currency in formattedCurrensies">
                                                {{ currency.currencyName }}
                                            </option>
                                </select>
                        </div>
                </div>
               

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <input type="text" placeholder="Amount" class="form-control my-5">
                            <div class="text-center">

                                <button class="btn btn-lg btn-primaty">Convert</button>

                            </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h1 class="text-center display-2 mt-5">54.03</h1>
                    </div>
                </div>

            </div>
        </div>





        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- production version, optimized for size and speed -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
